<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form id="form" onsubmit="signup(event)">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-input" id="name" required>
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-input" id="email" required>
        <label for="phone-number" class="form-label">Phone Number</label>
        <input type="tel" class="form-input" id="tel" required>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-input" id="pass" required>
        <button type="submit" class="form-btn" id="btn">Sign Up</button>
    </form>
    <button onclick="login(event)" class="form-btn" id="btn-login">Login</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
