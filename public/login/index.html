<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Login</h1>
    <form id="form" onsubmit="login(event)">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-input" id="email" required>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-input" id="pass" required>
        <button type="submit" class="form-btn" id="btn-login">Login</button>
    </form>
    
    <button onclick="signup()" class="form-btn" id="btn-signup">Sign Up</button>
    <button onclick="forgot()" class="form-btn" id="btn-forgot">Forgot Password</button>
    
    <div style="display:none" id='reset-div'>
        <form id="form-reset" class="form-reset">
            <label for="email" class="form-label">Enter your email</label>
            <input type="email" class="form-input" id="email-reset" name="email" required>
            <!-- <button type="submit" class="form-btn" id="btn-reset">Submit</button> -->
            <input type="submit" class="form-btn" id="btn-reset">
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
